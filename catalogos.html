<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogos · Fê Abbehusen</title>
  <meta name="description" content="Lista de catálogos · Fê Abbehusen · Curadoria de joias">
  <meta name="theme-color" content="#0F0F10">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0F0F10; --fg:#F7F5F0; --muted:#B6B0A7;
      --gold:#C9A227; --gold-soft:#D6B166; --beige:#E1D8C7; --warm:#6E6A63;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(201,162,39,.12), transparent 60%),
        radial-gradient(1200px 800px at 0% 100%, rgba(214,177,102,.12), transparent 55%),
        var(--bg);
      color:var(--fg);
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      padding:24px;
      display:flex; align-items:flex-start; justify-content:center;
      min-height:100dvh;
    }
    main{
      width:100%; max-width:860px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px; padding:24px;
      box-shadow:0 10px 40px rgba(0,0,0,.45);
      backdrop-filter:blur(6px);
    }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .avatar{
      width:64px; height:64px; border-radius:50%;
      background:#0c0c0d url('https://raw.githubusercontent.com/feabbehusen/feabbehusen/main/logotipo.jpg') center/cover no-repeat;
      border:1px solid rgba(201,162,39,.6);
      flex:0 0 auto;
    }
    h1{ margin:0; font-size:24px; font-weight:600; letter-spacing:.2px; }
    .back{ text-decoration:none; color:var(--fg); opacity:.9; padding:8px 12px; border-radius:10px;
           border:1px solid rgba(201,162,39,.5); }
    .back:hover{ opacity:1 }
    p.sub{ margin:10px 0 18px; color:var(--muted) }

    .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(280px,1fr)); gap:16px; }
    article{
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:10px;
    }
    h2{ margin:0; font-size:18px; font-weight:600; }
    .meta{ font-size:13px; color:var(--muted); }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; }

    .btn{ display:inline-flex; align-items:center; gap:8px; text-decoration:none;
          padding:10px 12px; border-radius:12px; font-weight:600; letter-spacing:.2px; }
    .btn.gold{ color:#111; background:linear-gradient(135deg, #F6E7C1, #D6B166 45%, #C9A227); border:0; }
    .btn.beige{ background:#E1D8C7; color:#111; border:1px solid rgba(0,0,0,.05); }
    .btn.ghost{ background:transparent; color:var(--fg); border:1px solid rgba(201,162,39,.6); }

    /* ícones simples */
    .i{ width:16px; height:16px; display:inline-block; position:relative; }
    .i.eye::before{ content:''; position:absolute; inset:1px; border:2px solid #111; border-radius:10px/8px; }
    .i.pdf::before{ content:''; position:absolute; left:3px; top:2px; width:10px; height:12px; border:2px solid #25D366; border-radius:3px; }

    footer{ margin-top:18px; text-align:center; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>
  <main>
    <div class="top">
      <a class="back" href="./index.html" rel="noopener noreferrer">← Voltar</a>
      <div class="brand">
        <div class="avatar" aria-hidden="true"></div>
        <h1>Catálogos</h1>
      </div>
      <span></span>
    </div>

    <p class="sub">Selecione um catálogo para ver online ou baixar.</p>

    <section class="grid" aria-label="Lista de catálogos">
      <!-- CATÁLOGO 1 -->
      <article>
        <h2>Essenciais · Edição 2025</h2>
        <div class="meta">Atualizado: set/2025 · ~20 MB</div>
        <div class="btns">
          <a class="btn gold" href="https://drive.google.com/file/d/1NKZe0J6Kvks0EB3cpWQFnGF9FX2UQtYN/view" target="_blank" rel="noopener noreferrer">
            <span class="i eye" aria-hidden="true"></span> Ver online
          </a>
          <a class="btn beige" href="https://drive.google.com/uc?export=download&id=1NKZe0J6Kvks0EB3cpWQFnGF9FX2UQtYN" rel="noopener noreferrer">
            <span class="i pdf" aria-hidden="true"></span> Baixar PDF
          </a>
        </div>
      </article>

      <!-- CATÁLOGO 2 -->
      <article>
        <h2>Coleção Inverno 2025</h2>
        <div class="meta">Atualizado: ago/2025 · ~48 MB</div>
        <div class="btns">
          <a class="btn gold" href="https://drive.google.com/file/d/1r4Ju9ZZqmjZDE34CQmD9c7dnzR9lraQJ/view" target="_blank" rel="noopener noreferrer">
            <span class="i eye" aria-hidden="true"></span> Ver online
          </a>
          <a class="btn beige" href="https://drive.google.com/uc?export=download&id=1r4Ju9ZZqmjZDE34CQmD9c7dnzR9lraQJ" rel="noopener noreferrer">
            <span class="i pdf" aria-hidden="true"></span> Baixar PDF
          </a>
        </div>
      </article>
    </section>

    <footer>© 2025 Fê Abbehusen · Salvador · Curadoria & Concierge</footer>
  </main>
</body>
</html>
